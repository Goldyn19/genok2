<!DOCTYPE html>
<html lang="en">
{% extends "base.html"%}
{% load static%}
{% block body %}
<link rel="stylesheet" href='{% static "chat.css"%}' />
<nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
              <div class="container-fluid">
                <div class="dropdown navbar-brand">
              <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                current chat
              </button>
            </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse second" id="mynavbar">

                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            {% for profiles in profile %}
                            {% if user != profiles.id %}
                            <div class="friends-container px-3">
                                <a href="{% url 'chat_details' profiles.id %}"style="color:black; text-decoration: none">
                                    <div class="friends">
                                        <div class="pic">
                                            <img src='{%static "profile1.jpg"%}' class="rounded-circle" alt="" height="50px" width="50px"/>
                                        </div>
                                        <div class="name">
                                            <p>@{{profiles.name}}</p>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </li>
                        {% endif %}
                        {% endfor %}
                    </ul>


                  <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                  </form>
                </div>
              </div>
            </nav>
<div class="chat-body" id="chat-body"></div>
{% endblock body%}
</html>
