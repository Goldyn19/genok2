{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href='{% static "login2.css"%}'>
</head>
<body>
    <section class=" my-4 mx-5">
        <div class="container">
            <div class="row no-gutters">
                <div class="col-lg-5">
                    <img src="{% static 'picture1.png'%}" alt="picture of a catapilar truck" class="img-fluid" >
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <img src="{% static 'GenokLogo.png'%}" alt="Genok Logo" height="70px" width="130px">
                    <h2>sign into your account</h2>
                    {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                    {% endif %}
                    <form action="" method="POST" id="">{% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="text" class="form-control" name="username">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" class="form-control my-3 " name="password">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" class="btn1 mt-3 mb-5">Sign in</button>
                            </div>
                        </div>


                        <a href="#">forgotten password?</a>
                        <p>Do you have an account? <a href="#">open here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
