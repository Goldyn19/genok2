<!DOCTYPE html>
<html lang="en">
<body>
{% extends "base.html"%}
{% load static%}
{% block body %}
<link rel="stylesheet" href='{% static "view_cart_details.css"%}' />
<nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
  <div class="container-fluid">
    <div class="dropdown navbar-brand">
  <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
    {{cart.customer_name}}
  </button>
  <ul class="dropdown-menu">
    <li><a class="dropdown-item" href="#">Link 1</a></li>
    <li><a class="dropdown-item" href="#">Link 2</a></li>
    <li><a class="dropdown-item" href="#">Link 3</a></li>
  </ul>
</div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse second" id="mynavbar">
      <ul class="navbar-nav mx-auto">
        <li class="nav-item">
          <a class="btn btn-success" href="{% url 'checkout' cart_id%}">Checkout</a>
        </li>
        <li class="nav-item px-4">
               <a class="btn btn-success " href="{% url 'create_cart' cart_id %}">Add Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>
 <div class="dashboard-content">
      <table class="align-content-center table-pattern">
        <tr>
          <th>Part Name</th>
          <th>Part Number</th>
          <th>Quantity</th>
          <th>Unit Price</th>
            <th>Price</th>
          <th>Remove from cart</th>
        </tr>
                {% for x in cart_items %}
          <form method="POST">{% csrf_token %}
              <tr>
                    <td><input type="text" id="table-content" name="part_name" value="{{x.PartName}}" readonly></td>
                    <td><input type="text" id="table-content" name="part_number" value="{{x.PartNumber}}" readonly></td>
                    <td><input type="text" id="table-content" name="balance" value="{{x.quantity}}" readonly></td>
                    <td><input type="text" id="table-content" name="price" value="{{x.Price}}" readonly></td>
                    <td><input type="text" id="table-content" name="price" value="{{x.Total}}" readonly></td>
                    <td>
                        <button class="btn btn-danger" type="submit">Remove item</button>
                    </td>
                </tr>
          </form>
                {% endfor %}
{% endblock body%}
</body>
</html>
